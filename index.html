<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./calculator.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div id="display" class="display display-text">
        -123456789</div>
      <div id="ac" class="button function">AC</div>
      <div id="neg" class="button function">+/-</div>
      <div id="percent" class="button function">%</div>
      <div id="divide" class="button function">/</div>
      <div id="7" class="button">7</div>
      <div id="8" class="button">8</div>
      <div id="9" class="button">9</div>
      <div id="multiply" class="button function">*</div>
      <div id="4" class="button">4</div>
      <div id="5" class="button">5</div>
      <div id="6" class="button">6</div>
      <div id="add" class="button function">+</div>
      <div id="1" class="button">1</div>
      <div id="2" class="button">2</div>
      <div id="3" class="button">3</div>
      <div id="subtract" class="button function">-</div>
      <div id="0" class="button span-2">0</div>
      <div id="decimal" class="button">.</div>
      <div id="equals" class="button function">=</div>
      
    </div>
  </div>
</body>
</html>
