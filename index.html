<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./calculator.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Middle School Calculator</title>
</head>
<body>
  <h1>Middle School Calculator</h1>
  <div class="container">
    <div class="calculator">
      <input type="number" readonly id="display" class="display display-text">
        </input>
      <div id="ac" class="button function">AC</div>
      <div id="neg" class="button function">+/-</div>
      <div id="percent" class="button function">%</div>
      <div id="divide" class="button operator">/</div>
      <div id="7" class="button input">7</div>
      <div id="8" class="button input">8</div>
      <div id="9" class="button input">9</div>
      <div id="multiply" class="button operator">*</div>
      <div id="4" class="button input">4</div>
      <div id="5" class="button input">5</div>
      <div id="6" class="button input">6</div>
      <div id="add" class="button operator">+</div>
      <div id="1" class="button input">1</div>
      <div id="2" class="button input">2</div>
      <div id="3" class="button input">3</div>
      <div id="subtract" class="button operator">-</div>
      <div id="0" class="button input span-2">0</div>
      <div id="." class="button input">.</div>
      <div id="equals" class="button operator">=</div>
    </div>
  </div>
</body>
</html>
